<html>
    <head>
        <title>Music</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js" type="text/javascript"></script> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="css/music.css" />
        <script src="js/music.js"></script>
    </head>
    <body>
        <div class="toolbar">
            <div class="control-wrapper" align="center">
                <img src="assets/minimize.png" onclick="ipcRenderer.send('minimize_app');" />
                <img src="assets/maximize.png" onclick="ipcRenderer.send('maximize_app');" />
                <img src="assets/times_bold.png" class="red" onclick="ipcRenderer.send('close_app');" />
            </div>
            <div class="volume-wrapper">
                <input type="range" min="0" max="1" step="0.05" role="slider" id="volume" />
            </div>
            <div class="player-wrapper" id="player-wrapper">
                <div id="idle-logo-wrapper">
                    <img src="assets/apple-logo.png" id="idle-logo" />
                </div>
                <img src="assets/times.png" class="cancel" id="cancel-search" onclick="hideSearchBar()" />
                <img src="assets/search.png" class="search" onclick="useSearchBar()" />
                <input type="text" id="search" style="display: none;" spellcheck="false" placeholder="Search anything..." />
            </div>
            <div class="music-wrapper">
                <i class="fas fa-backward"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-forward"></i>
            </div>
        </div>
        <div class="library-wrapper">
            <div><i class="far fa-play-circle"></i> Listen Now</div>
            <div><i class="fas fa-th-large"></i> Browse</div>
            <div><i class="fas fa-satellite-dish"></i> Radio</div>
            <span>Library</span>
            <div><i class="far fa-clock"></i> Recently Added</div>
            <div><i class="fas fa-microphone-alt"></i> Artist</div>
            <div><i class="fas fa-compact-disc"></i> Albums</div>
            <div><i class="fas fa-music"></i> Songs</div>
            <span>No playlists</span>
            <div class="bottom">
                <div><i class="fas fa-user-circle"></i> Account</div>
                <div><i class="fas fa-cog"></i>Settings</div>
            </div>
        </div>
    </body>
</html>
